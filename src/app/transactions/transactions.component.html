<div class="transactions container">

  <table >
    <thead>
      <tr>
        <td>Saldo</td>
        <td>Ultilidades</td>
        <td>Historico</td>
        <td>Perdidos</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let saldo of saldos">
        <td>{{saldo.total}}
        <td>{{saldo.utilizados}} </td>
        <td> {{saldo.expirados}}</td>
        <td>{{saldo.utilizados}} </td>
        <hr>
      </tr>
    </tbody>
  </table>
  
</div>
